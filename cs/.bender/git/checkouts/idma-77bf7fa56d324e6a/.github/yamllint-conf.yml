extends: default

rules:
  # 100 chars should be enough, but don't fail if a line is longer
  line-length:
    max: 100
    level: warning
  trailing-spaces:
    level: warning
  colons:
    level: warning
  braces:
    level: warning
  brackets:
    level: warning
  commas:
    level: warning
  indentation:
    level: warning
